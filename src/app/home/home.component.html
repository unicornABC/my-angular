
    <h1>
        Oversikt over lånene
    </h1>

    <ul *ngFor="let items of lanList">
       <li>
                <p class="user"><span>Lånetakerne:</span><br><br> {{items.lanetakere}}</p>

                <button href="#" routerLink="/edit"> Endre ditt lån
                </button>
        </li>
    </ul>
